<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid">
  <div class="text-center">  <h2>[[${pageTitle}]]</h2></div>
  <form th:action="@{/students/save}" method="post" th:object="${student}" style="max-width : 400px; margin:0 auto">
    <input type="hidden" th:field = "*{studentId}"/>
      <div class = "border">
        <div class = "form-group row m-2">
          <label class = "col-sm-4 col-form-label">Full Name</label>
          <div class ="col-sm-8">
            <input type="text" th:field="*{studentName}" class="form-control" required minlength="8" title="Nguyen Van A"/>
          </div>
        </div>
      <div class = "form-group row m-2">
        <label class = "col-sm-4 col-form-label">Entry Date</label>
        <div class ="col-sm-8">
          <input type="date" th:field="*{entryDate}" class="form-control" required/>
        </div>
      </div>
        <div class = "form-group row m-2">
          <label class = "col-sm-4 col-form-label">Performance</label>
          <div class ="col-sm-8">
            <input type="text" th:field="*{performance}" class="form-control" maxlength="1"/>
          </div>
        </div>
        <div class = "form-group row m-2">
          <label class = "col-sm-4 col-form-label">Parent Number</label>
          <div class ="col-sm-8">
            <input type="tel" th:field="*{parentNumber}" class="form-control" required maxlength="10" pattern="[0-9]{10}" title="0123456789"/>
          </div>
        </div>
        <div class ="text-center">
          <button type="submit" class="btn btn-primary m-2">Save</button>
          <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
        </div>
    </div>
  </form>

</div>

<script type="text/javascript">
  function cancelForm(){
    window.location = "/students";
  }
</script>
</body>
</html>
